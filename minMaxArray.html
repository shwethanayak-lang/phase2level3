<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maxima and Minima of the array</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  </head>
  <body>
    <h3>
      Find the minimum and maximum value in the Array [2, 17, 5, 1, 20, 110]
    </h3>
    <button type="button" onclick="MinMax()">Find MinMax</button>
    <p id="min"></p>
    <p id="max"></p>

    <script>
      function MinMax() {
        //[ 2, 17, 9, 5, 1, 20, 110];
        //[ 2, 17, 9, 5, 1, 20, 110, 4];
        // [25, 2, 17, 9, 5, 1, 20, 110];
        var arr = [2, 17, 5, 1, 20, 110];
        var maxima = Math.max(...arr);
        var minima = Math.min(...arr);
        $("#min").text("Minimum value of the array is: ").append(minima);
        $("#max").text("Maximum value of the array is: ").append(maxima);
      }
    </script>
  </body>
</html>
