<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="calcJquery.css" />
  </head>

  <body>
    <h2>Calculator</h2>

    <div class="container-1">
      <input type="text" name="screen" id="screen" />

      <div class="keyboard">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="backspace" onclick="del()">CE</button>
        <button class="operator" id="mod" onclick="insrt('%')">%</button>
        <button class="operator" id="plus" onclick="insrt('+')">+</button>
        <button class="Number" id="7" onclick="insrt(7)">7</button>
        <button class="Number" id="8" onclick="insrt(8)">8</button>
        <button class="Number" id="9" onclick="insrt(9)">9</button>
        <button class="operator" id="-" onclick="insrt('-')">-</button>
        <button class="Number" id="4" onclick="insrt(4)">4</button>
        <button class="Number" id="5" onclick="insrt(5)">5</button>
        <button class="Number" id="6" onclick="insrt(6)">6</button>
        <button class="operator" id="*" onclick="insrt('*')">*</button>
        <button class="Number" id="1" onclick="insrt(1)">1</button>
        <button class="Number" id="2" onclick="insrt(2)">2</button>
        <button class="Number" id="3" onclick="insrt(3)">3</button>
        <button class="operator" id="/" onclick="insrt('/')">/</button>
        <button class="empty" id="empty" onclick="insrt('')"></button>
        <button class="Number" id="zero" onclick="insrt(0)">0</button>
        <button class="decimal" id="dec" onclick="insrt('.')">.</button>
        <button class="operator" id="equal">=</button>
      </div>
    </div>

    <script src="calll.js"></script>
  </body>
</html>
